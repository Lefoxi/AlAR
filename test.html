<script>

const howmucha=1.3

let isReactiona = false;
let distancea = howmucha+1;

let markerVisible = { A: false, C: false }; 
AFRAME.registerComponent('registerevents', { 
  init: function () { 
    let marker = this.el; 
    marker.addEventListener('markerFound', function() { 
      markerVisible[ marker.id ] = true; 
      this.dA = document.querySelector("#drawA"); 
      this.dC = document.querySelector("#drawC"); 
      this.dA.setAttribute("visible", "true");
      this.dC.setAttribute("visible", "true");
    }); 
    marker.addEventListener('markerLost', function() { 
      markerVisible[ marker.id ] = false; 
    }); 
  } 
}); 

AFRAME.registerComponent('run', { 
  init: function() { 
    this.A = document.querySelector("#A"); 
    this.C = document.querySelector("#C"); 
    this.dA = document.querySelector("#drawA"); 
    this.dC = document.querySelector("#drawC"); 
    this.dX = document.querySelector("#drawX"); 
    this.dY = document.querySelector("#drawY"); 
    this.p0 = new THREE.Vector3(); 
    this.p1 = new THREE.Vector3();  
  }, 
 
  tick: function (time, deltaTime) { 
    if ( markerVisible["A"] && markerVisible["C"] ) // видны оба маркера
    { 
      this.A.object3D.getWorldPosition(this.p0); 
      this.C.object3D.getWorldPosition(this.p1); 
      distancea = this.p0.distanceTo( this.p1 ); // меряем расстояние 
      console.log("AC = "+distancea);   
      isReactiona=(distancea <= howmucha); //запуск реакции при предельном сближении маркеров
    } 
    if(isReactiona) //если идет реакция
    {
       this.dA.setAttribute("visible", "false");
       this.dC.setAttribute("visible", "false");
       this.dX.setAttribute("visible", "true");
       this.dY.setAttribute("visible", "true");
       if ( markerVisible["A"] || markerVisible["C"]  ) // если виден хотя бы один из маркеров
       { 
          if(markerVisible["A"] && markerVisible["C"] ) // видны оба маркера
          {
             this.dX.setAttribute("visible", "true");
             this.dY.setAttribute("visible", "false");
          }                   
          if(markerVisible["A"] && !markerVisible["C"] ) // виден А, не виден B
          {
             this.dX.setAttribute("visible", "true");
             this.dY.setAttribute("visible", "false");
          }                   
          if(!markerVisible["A"] && markerVisible["C"] ) // не виден А, виден B
          {
             this.dX.setAttribute("visible", "false");
             this.dY.setAttribute("visible", "true");
          }                   
         console.log("distancea = "+distancea);//что-то показываем, потом убрать
       }
       else//если ни одного маркера не видно
       {
         isReactiona=false;
         this.dA.setAttribute("visible", "true");
         this.dC.setAttribute("visible", "true");
         this.dX.setAttribute("visible", "false");
         this.dY.setAttribute("visible", "false");
       }
    }

    if(!isReactiona) //если не идет реакция
    {
       this.dA = document.querySelector("#drawA"); 
       this.dC = document.querySelector("#drawC"); 
       this.dA.setAttribute("visible", "true");
       this.dC.setAttribute("visible", "true");
       this.dX.setAttribute("visible", "false");
       this.dY.setAttribute("visible", "false");
    }
  } 
}); 


</script>
